<!DOCTYPE html>
<html>

<head>
    <title>Skiller Bot | Home</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./libs/css/animate.css" />
    <link rel="stylesheet" href="./libs/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./libs/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <!-- JS -->
    <script type="text/javascript" src="./js/main.js"></script>

</head>

<body class="home-bg">
    <nav class="navbar navbar-default nav-height">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                    aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Skiller Bot</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">


                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">Build Bot</a>
                    </li>
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                    <li>
                        <a href="#">Logout</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <section id="main">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="col-sm-6 text-center animated slideInLeft right-border height-80vh">
                        <h1>
                            <i class="fa fa-linkedin home-signup-linkedin"></i>
                        </h1>
                        <button class="home-signup-button">SignIn with LinkedIn</button>
                    </div>
                    <div class="col-sm-6">
                        <form class="home-form">

                            <div class="form-group">
                                <label for="exampleInputFirstName">First Name</label>
                                <input type="text" class="form-control" id="exampleInputFirstName" placeholder="First Name">
                            </div>

                            <div class="form-group">
                                <label for="exampleInputLastName">Last Name</label>
                                <input type="text" class="form-control" id="exampleInputLastName" placeholder="Last Name">
                            </div>

                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>

                            <div class="form-group">
                                <label for="exampleInputMobile">Phone Number</label>
                                <input type="number" class="form-control" id="exampleInputMobile" placeholder="Phone Number">
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
